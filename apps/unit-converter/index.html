<html>
    <head>
    <title> The Age Calculator</title>
    </head>
<body>
    <script language="c">
#include <stdio.h>
#include<math.h>
int main()
{
    int n;
    float kilograms,hours,grams,seconds,inches,feet,acres,squaremeter;
    printf("UNIT CONVERTER\n\nMenu:\n1.Kilograms to grams\n2.Inches to feet\n3.Hours to seconds\n4.Acres to Square\n\n");
    printf("Enter your Choice:");
    scanf("%d",&n);
 if(n==1)
 {
     printf("Enter the Kilograms:");
     scanf("%f",&kilograms);
     grams = kilograms*1000 ;
     printf ("grams:%f",grams);
 }
 else if(n==2)
 {
     printf("Enter the Inches:");
     scanf("%f",&inches);
     feet = inches/12 ;
     printf ("feet:%f",feet);
 }
else if(n==3)
{
    printf("Enter the Hours:");
    scanf("%f",&hours);
    seconds= hours*60*60;
    printf ("seconds:%f",seconds);
}
else if(n==4)
{
    printf("Enter THE Acres:");
    scanf("%f",&acres);
    squaremeter= acres*4046.86;
    printf("squaremeter:%f",squaremeter);
}
else
{
    printf("Invalid Input");
}
    return 0;
}
